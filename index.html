<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        
        <div id="scoreboard">
            <p class="scoreboard-img"><img width="35px" src="img/icons8-apple-48.png"> <span id="scoreboard-score">0</span></p>
            <p class="scoreboard-high-img"><img width="35px" src="img/icons8-trophy-48.png"> <span id="scoreboard-high-score">0</span></p>
            <div id="board"></div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <p class="score-text">Your Score: <span id="scoreBoxBox">0</span></p>
                <p class="high-score-text">High Score: <span id="highScoreBoxBox">0</span></p>
                <button id="btn">Replay</button>
            </div>
        </div>

<!--
        <div id="scoreBox">Score: 0</div>
        <div id="highScoreBox">High Score: 0</div>
-->


    </div>
    
    
</body>
<script src="index.js"></script>
</html>
